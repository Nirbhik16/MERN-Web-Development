<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-align</title>
</head>
<style>
    .text{
        text-align: justify;
    }
    .section{
        height:300px;
        width:400px;
        background-color: burlywood;
    }
</style>
<body>
    <div class="section">
        <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis nisi cum suscipit illo! Accusamus, corporis! Corporis cum, cumque perspiciatis qui cupiditate quos! Tenetur aliquam atque ex rerum vero beatae culpa?</p>
    </div>
</body>
</html>
