<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <style>
        .class1{
            color:orange;
        }
        .class3{
            font-size: 100px;
        }
        #heading1{
            color:pink;
            font-size: 150px;
        }
        .text{
            color:orchid;
        }
    </style>
</head>
<body>
    <h1 id="heading1">css is cool!</h1>
    <p class="class1 class3">I am learning CSS</p>
    <p>CSS is fun</p>
    <p class="class3">This is some random text</p>
    <!--Span tag-->
    <p class="class3">This is some random text<span class="text">This is some text text.</span></p>
</body>
</html>
