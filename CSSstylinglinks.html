<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Decoration</title>
</head>
<style>
a{
    text-decoration: none;
}
a:hover{
text-decoration: underline;
}
a:visited{
    color:brown;
}
/* .Google{
    text-decoration: none;
}
.Google:hover{
text-decoration: underline;
} */
</style>
<body>
    <p><a class="Google" href="https://www.google.com/">Link to google</a></p>
    <p><a href="https://www.wikipedia.org">wikipedia</a></p>
</body>
</html>
